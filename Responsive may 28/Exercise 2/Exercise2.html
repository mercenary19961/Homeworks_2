<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/boosted.min.css" 
        rel="stylesheet" 
        integrity="sha384-laZ3JUZ5Ln2YqhfBvadDpNyBo7w5qmWaRnnXuRwNhJeTEFuSdGbzl4ZGHAEnTozR" 
        crossorigin="anonymous">
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" />    
    <style>
        :root {
            --clr-gray: #606058;

        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            width: 100%;
            height: 120vh;
        }
        .left {
            height: 100vh;
        }
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            width: 200%;
        }
        .small-text {
            color: var(--clr-gray);
            font-size: 0.7rem;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="left">
            <img src="images/1.jpg" alt="" width="100%" height="100%">
        </div>
        <div>
            <header role="banner">
                <nav role="navigation" id="mainNav" class="navbar navbar-light bg-white navbar-expand-md pt-2 border-bottom pb-0 mb-2 pt-1 ms-auto" aria-label="Main navigation">
                    <div class="container-fluid">
                        <a href="/">
                            <img id="imgw" src="https://datascience.orangecodingacademy.com/assets/boosted/dist/img/white.png" class="d-inline-block align-bottom mr-3" alt="Back to homepage" title="Back to homepage" height="70" loading="lazy">
                        </a>
                        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#orange-navbar-collapse" aria-controls="orange-navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="navbar-collapse justify-content-end collapse ms-auto" id="orange-navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item"><a class="nav-link" href="/help" target="_blank">Help </a></li>
                                <li class="nav-item"><a class="nav-link" href="/terms" target="_blank"> Terms &amp; Conditions</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            <main class="order-1">
                <div class="container-xxl pt-4">
                    <div class="row">
                        <div class="col-sm-12 col-lg-5 offset-lg-3">
                            <p class="ll-sm h3 mb-4 title">
                                Create an account
                            </p>
                            <form class="needs-validation mb-5" novalidate="">
                                <div class="row">
                                    <div class="col-12"></div>
                                    <div class="col-12">
                                        <div class="mb-3">
                                        <label for="email"  class="form-label is-required">Email address</label>
                                        <input type="email" class="form-control" id="email" aria-labelledby="emailLabel emailFeedback" autocomplete="email" required="">
                                        <label for="email" class="small-text">eg: username@domain.com</label>
                                        </div>
                                        <div class="mb-3">
                                        <label for="mobile" id="mobileLabel" class="form-label is-required">Mobile<span class="visually-hidden"> (required)</span></label>
                                        <input type="text" class="form-control" id="mobile" aria-labelledby="mobileLabel mobileFeedback" required="">
                                        <label for="mobile" class="small-text">eg: 077*******</label>
                                        </div>
                                        <label for="password"  class="form-label is-required">Create Password</label>
                                            <div class="input-group ">
                                                <input name="password" type="password" class="form-control password col-11 pr-0" id="password" value="">
                                                <div class="d-flex align-items-center " onclick="showPass()">
                                                    <i class="fa-solid fa-eye-slash btn btn-light border-left-0" style="color: #13294e;"></i>
                                                </div>
                                            </div>
                                        <label for="password" class="small-text">The Password should be between 6-18 characters.</label>
                                        <div class="form-group col-lg-6 col-md-7 mt-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="chAgree" name="chAgree">
                                                <label class="form-check-label" for="chAgree" style="width: 200%;">
                                                    I agree to the <a href="/terms" target="_blank">terms &amp; conditions</a> Orange. <span class="mandatory-txt">*</span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group col-lg-6 col-md-7 mt-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="chAgree" name="chAgree">
                                                <label class="form-check-label" for="chAgree" style="width: 200%;">
                                                    Receive Coding Academy Newsletter.
                                                </label>
                                            </div>
                                        </div>
                                        <div class="mb-4 form-group col-lg-12 col-md-7" style="width: 200%;">
                                            <button class="next1 btn btn-primary  btn-lg btn-block" type="submit" style="width: 50%;">Sign Up</button>
                                        </div>
                                        <div class="mb-4 form-group col-lg-12 col-md-7" style="width: 200%;">
                                            <a href="https://datascience.orangecodingacademy.com/login" style="text-decoration: none; width: 200%;"> <input type="button" class="btn btn-secondary  btn-lg btn-block" value="Already have an account?login">
                                        </a></div>    
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/js/boosted.bundle.min.js" integrity="sha384-3RoJImQ+Yz4jAyP6xW29kJhqJOE3rdjuu9wkNycjCuDnGAtC/crm79mLcwj1w2o/" crossorigin="anonymous"></script>
</body>
</html>
